<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Proyek AR Kesehatan</title>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded
        arjs='sourceType: webcam; detectionMode: mono; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/camera_para.dat; debugUIEnabled: false;'>

        <a-marker preset='hiro'>

            <a-sphere position='0 0.5 0' radius="0.3" material='color: #4CAF50;'>
                <a-animation attribute="scale"
                             direction="alternate"
                             dur="4000"
                             to="1.5 1.5 1.5"
                             repeat="indefinite">
                </a-animation>
            </a-sphere>

            <a-text value="Tarik Napas (4s) dan Buang (4s)" align="center" position="0 1.2 0" color="black" scale="1 1 1"></a-text>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
