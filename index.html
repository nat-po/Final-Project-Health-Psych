<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AR Breathing — Loading</title>
<style>
  html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#050714;color:white}
  .wrap{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;padding:24px;text-align:center}
  h1{font-size:22px;margin:0}
  p{opacity:0.85;margin:0}
  .enter{margin-top:10px;padding:10px 16px;border-radius:12px;background:linear-gradient(90deg,#667eea,#764ba2);border:0;color:white;font-weight:700;cursor:pointer;}
  .small{font-size:13px;opacity:0.8}
  .spinner{width:48px;height:48px;border-radius:50%;border:4px solid rgba(255,255,255,0.08);border-left-color:#90EE90;animation:spin 1s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  footer{position:fixed;left:12px;bottom:12px;font-size:12px;opacity:0.6}
</style>
</head>
<body>
  <div class="wrap">
    <div class="spinner" aria-hidden="true"></div>
    <h1>Mindfulness AR — Breathing Guide</h1>
    <p class="small">Preparing markerless AR experience… (no HIRO marker needed)</p>
    <button class="enter" id="enterBtn">Enter AR demo</button>
    <p class="small">If nothing happens, make sure your site is served via HTTPS (GitHub Pages / Netlify) and open in Chrome on Android for best WebXR support.</p>
  </div>
  <footer>Tip: Allow camera permission when prompted.</footer>

  <script>
    // Redirect ke ar_project.html, bukan ke index.html sendiri
    const goto = () => { window.location.href = 'ar_project.html'; };
    document.getElementById('enterBtn').addEventListener('click', goto);
    setTimeout(goto, 1400);
  </script>
</body>
</html>
