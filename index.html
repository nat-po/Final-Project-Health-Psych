<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Permission Loader</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw; }
        iframe {
            border: none;
            width: 100%;
            height: 100%;

</head>
<body>
    <iframe 
        id="ar-frame"

        frameborder="0" 
        scrolling="no">
    </iframe>
