<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR Breathing Guide</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>

    <script src="js/breathing.js"></script> 

    <style>
        body { margin: 0; overflow: hidden; }
        #instruction {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.2em;
            font-family: sans-serif;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="instruction">
        Point your camera at the 'Hiro' marker to start the guide.
    </div>

    <a-scene 
        embedded 
        arjs='sourceType: webcam;'
        vr-mode-ui="enabled: false">

        <a-marker preset="hiro">

            <a-entity 
                id="flower-guide" 
                gltf-model="assets/flower.glb" 
                position="0 0.1 0" 
                scale="0.2 0.2 0.2"
                breathing-animation> 
            </a-entity>

            <a-text value="INHALE 5s | EXHALE 5s" 
                    align="center" 
                    position="0 0.5 0" 
                    color="#333" 
                    scale="0.5 0.5 0.5">
            </a-text>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    <audio id="breathingAudio" src="assets/breathing.mp3" preload="auto" loop></audio>

</body>
</html>
